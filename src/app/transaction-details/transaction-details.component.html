<div class="container">
    <h2 class="mt-5 mb-2">Transaction Details</h2>
    <form [formGroup]="transactionForm" (ngSubmit)="updateTransaction()">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" formControlName="id" readonly>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" class="form-control" id="date" formControlName="date" readonly>
      </div>
      <div class="form-group">
        <label for="comments">Comments*</label>
        <input type="text" class="form-control" id="comments" formControlName="comments" required pattern="[a-zA-Z0-9 ]*">
      </div>
      <button type="submit" class="mt-5 btn btn-primary" [disabled]="!transactionForm.valid">Update</button>
    </form>
  </div>
